<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="register">
        <form id="register-form">
          <h1>Register Here!!</h1>
          <input type="text" id="register-name" placeholder="Name" required />
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            required />
          <input
            type="number"
            id="register-phone"
            placeholder="Phone Number"
            required />
          <input
            type="text"
            id="register-bloodgroup"
            placeholder="BloodGroup"
            required />
          <input type="number" id="register-age" placeholder="Age" required />
          <input
            type="text"
            id="register-address"
            placeholder="Address"
            required />
          <button type="submit">Register</button>
        </form>
      </div>

      <div class="search">
        <form id="search-form">
          <h1></h1>
          <input
            type="text"
            id="search-bloodgroup"
            placeholder="BloodGroup"
            required />
          <input type="number" id="search-age" placeholder="Age" required />
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left">
            <h1>Welcome Donor!</h1>
            <p>Donate Blood</p>
            <p>Be a life-saver today</p>
            <img src="register.png" alt="Blood-Donation" class="panel-image" />
            <button class="hidden" id="login">search</button>
          </div>
          <div class="toogle-panel toogle-right">
            <h1>Hello, User!</h1>
            <p>Search Donor</p>
            <img src="search.png" alt="Blood-Donation" class="panel-image" />
            <button class="hidden" id="register">register</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Dash.js"></script>
  </body>
</html>
